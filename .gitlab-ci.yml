stages:
  - mirror
mirror-from-external:
  stage: mirror
  image: ubuntu:18.04
  before_script:
    - apt-get update -y && apt-get install openssh-client -y
    - apt install git -y
    - eval $(ssh-agent -s)
    - echo "ssh-rsa  kernius@Kerniuss-MacBook-Pro.local" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $git@git.mif.vu.lt >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - git config --global user.name "kesu8139"
    - git config --global user.email "kernius.survila@mif.stud.vu.lt"
    - ssh "git@git.mif.vu.lt"
  script:
    - echo git@github.com:graffinity/graffinity-frontend.git
    - git clone --mirror git@github.com:graffinity/graffinity-frontend.git frontend-graffinity-test
    - cd frontend-graffinity-test
    - git remote remove origin
    - git remote add origin git@git.mif.vu.lt:graffinity/graffinity-frontend.git
    - git push --prune --all
    - git push --prune --tags
  only:
    - branches